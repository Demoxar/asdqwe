<!DOCTYPE HTML>
<html lang="pl">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

   <title> Stachudom - Wynajem Mieszkan </title>

   <meta name="description" content="Serwis umozliwiajacy wygodny i pewny wynajem mieszkan" />
   <meta name="keywords" content="Stachudom, Wynajem, Mieszkania, Warszawa" />

   <link rel="stylesheet" type="text/css" href="Styles/style.css" />

   <link rel="stylesheet" type="text/css" href="Styles/stylez.css" />
</head>

<body>
   <div class="header">
      <img src="Images/stachudom.png">
   </div>
   <div class="navigation">
      <nav>
         <ul>
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="rezerwacja.html">Rezerwacja</a></li>
            <li><a href="logowanie.html">Logowanie</a></li>
         </ul>
      </nav>
   </div>

   <div class="contener">

      <form action="Zalogowano.html" onsubmit="return validateForm()" id="form" novalidate>
         <div class="con1">

            <p>
               <label class="Label">Ilosc Lazienek :</label>
               <input id="iL" value="2" name="iL" class="tbox" type="text"> <span class="required"><sup></sup></span>
               <span id="errors_iL" class="errors-text"></span>
               </br> </br>

            </p>

            <p>
               <label class="Label">Ilosc Sypialni :</label>
               <input id="iS" value="3" name="iS" class="tbox" type="text"> <span class="required"><sup></sup></span>
               <span id="errors_iS" class="errors-text"></span>
               </br> </br>

            </p>

            <p>
               <label class="Label">Ilosc Pokoi :</label>
               <input id="iP" value="5" name="iP" class="tbox" type="text"> <span class="required"><sup></sup></span>
               <span id="errors_iP" class="errors-text"></span>
               </br> </br>

            </p>

            <p>
               <label class="Label">Pietro :</label>
               <input id="Pi" value="5" name="Pi" class="tbox" type="text"> <span class="required"><sup></sup></span>
               <span id="errors_Pi" class="errors-text"></span>
               </br> </br>

            </p>

            <p>
               <label class="Label">Data wlaczenia mieszkania do oferty :</label>
               <input id="data" value="14/12/1998" name="data" class="tbox" type="text"> <span class="required"><sup></sup></span>
               <span id="errors_data" class="errors-text"></span>
               </br> </br>

            </p>

            <p>
                  <label class="Label">Opis mieszkania :</label>
                  <input id="OP" value="Atrakcyjna kawalerka z sypialn ..." name="OP" class="tboxp3" type="text"> <span class="required"><sup></sup></span>
                  <span id="errors_OP" class="errors-text"></span>
                  </br> </br>
   
               </p>


            </br>
            </br>
            </br>



            <input class="Wyslij" id="wyslij" type="submit" value="Wyślij">

         </div>




         <div id="errors_summary">


         </div>



      </form>


   </div>
   <script type="text/javascript" src="JScript/ZmodyfikujT2JS.js"></script>
</body>

</html>
