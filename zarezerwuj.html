        <div class="contener">
                <form action="index.html" onsubmit="return validateForm()" id="form" novalidate>
                        <div class="con1">

                                <p>
                                        <label class="Label">Pierwsze imię :</label>
                                        <input id="imie" name="imie" class="tbox" type="text"> <span
                                                class="required"><sup>*</sup></span>
                                        <span id="errors_imie" class="errors-text"></span>
                                        </br> </br>

                                </p>



                                <p>
                                        <label class="Label">Drugie imię :</label>
                                        <input id="imie2" name="imie2" class="tbox" type="text"> <span
                                                class="required"><sup></sup></span>
                                        <span id="errors_imie2" class="errors-text"></span>
                                        </br> </br>

                                </p>





                                <p>
                                        <label class="Label">Data Urodzenia :</label>
                                        <input id="data" name="data" class="tbox" type="text"> <span
                                                class="required"><sup>*</sup></span>
                                        <span id="errors_data" class="errors-text"></span>
                                        </br> </br>

                                </p>



                                <p>
                                        <label class="Label">PESEL :</label>
                                        <input id="pesel" name="pesel" class="tbox" type="text"> <span
                                                class="required"><sup>*</sup></span>
                                        <span id="errors_pesel" class="errors-text"></span>
                                        </br> </br>

                                </p>




                                <label id="obywatelstwo" class="Label">Obywatelstwo :</label>
                                <select class="cbox">
                                        <option>Polskie</option>
                                        <option>Opcja 2</option>
                                        <option>Opcja 3</option>
                                </select>






                        </div>
                        <div class="con2">

                                <p>
                                        <label class="Labelp">Poczatek Rezerwacji :</label>
                                        <input id="pR" name="pR" class="tboxp" type="text"> <span
                                                class="required"><sup>*</sup></span>
                                        <span id="errors_pR" class="errors-text"></span>
                                        </br> </br>

                                </p>






                                <p>
                                        <label class="Labelp">Koniec Rezerwacji :</label>
                                        <input id="kR" name="kR" class="tboxp" type="text"> <span
                                                class="required"><sup>*</sup></span>
                                        <span id="errors_kR" class="errors-text"></span>
                                        </br> </br>

                                </p>








                                <label class="Labelp">Szczegóły Rezerwacji :</label>
                                </br> </br>
                                <input id="sr" name="sr" class="tboxp2" type="text">

                                <input class="Wyslij" id="wyslij" type="submit" value="Wyślij">



                        </div>

                        </br>

                        <div id="errors_summary">


                        </div>
